<!DOCTYPE html>
<html lang="es">
<!-- Head -->
<head>
  <title>Mi Primera Página Web</title>
  <!-- Estilos -->
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 350px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    .card h2 {
      margin: 15px 0 10px;
      color: #333;
    }

    .card p {
      color: #555;
      font-size: 15px;
      line-height: 1.6;
    }

    .youtube-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background-color: #ff0000;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .youtube-link:hover {
      background-color: #cc0000;
    }

    .youtube-link svg {

      fill: white;
      width: 20px;
      height: 20px;
    }
  </style>
</head>

<!-- Body -->
<body>
    <!-- Contenedor Card  Author: Michael jimenez, Fecha: 1-05-2025 , Detalles: Se crea un contenedor card, con respectivos titutlo en etiqueta H2,..
     Reglas: 
     1. Prohibido borrar el enlace del youtube-->
     
  
    <div class="card">
        <img src="https://www.w3schools.com/w3images/lights.jpg" alt="Imagen de luces">
        <!-- Titulo -->
        <h2>Mi primera Página Web</h2>

        <!-- Parrafo -->
        <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. 
        Dignissimos repellendus suscipit a molestiae, porro, eius 
        reprehenderit dolorem architecto dolorum atque laborum odio 
        sint iste magni velit perspiciatis, placeat eos sapiente.
        </p>

        <!-- Enlace -->

        <!-- Icono -->
        <a href="https://www.youtube.com"  class="youtube-link">   
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
            <path d="M549.7 124.1c-6.3-23.7-24.8-42.3-48.3-48.6C458.8 64 288 64 288 64S117.2 64 74.6 75.5c-23.5 6.3-42 24.9-48.3 48.6-11.4 42.9-11.4 132.3-11.4 132.3s0 89.4 11.4 132.3c6.3 23.7 24.8 41.5 48.3 47.8C117.2 448 288 448 288 448s170.8 0 213.4-11.5c23.5-6.3 42-24.2 48.3-47.8 11.4-42.9 11.4-132.3 11.4-132.3s0-89.4-11.4-132.3zm-317.5 213.5V175.2l142.7 81.2-142.7 81.2z"/>
        </svg>                
        </a>
  </div>

</body>
</html>
